<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>BEATS</title>
  <style>
    .error .form__input{
      border: 1px solid #ff0000;
    }

    .error {
      color:#ff0000;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="maincontent">
      <section class="section order-section section--font--white">
        <div class="container section__container">
          <h2 class="section__title">Закажите доставку</h2>
          <form class="form" id="form">
            <div class="form__col">
              <div class="form__row">
                <label class="form__block">
                  <h5 class="form__title">Имя</h5>
                  <input type="text" class="form__input" name="name">
                </label>
                <label class="form__block">
                  <h5 class="form__title">Телефон</h5>
                  <input type="text" class="form__input" name="phone">
                </label>
              </div>
                <div class="form__row">
                <label class="form__block">
                  <h5 class="form__title">Улица</h5>
                  <input type="text" class="form__input" name="street">
                </label>
                </div>
                <div class="form__row">
                <label class="form__block">
                  <h5 class="form__title">Дом</h5>
                  <input type="text" class="form__input" name="house">
                </label>
                <label class="form__block">
                  <h5 class="form__title">Корпус</h5>
                  <input type="text" class="form__input">
                </label>
                <label class="form__block">
                  <h5 class="form__title">Квартира</h5>
                  <input type="text" class="form__input">
                </label>
                <label class="form__block">
                  <h5 class="form__title">Этаж</h5>
                  <input type="text" class="form__input">
                </label>
              </div>
            </div>
            <div class="form__col">
              <div class="form__row">
                <label class="form__block">
                  <h5 class="form__title">Комментарий</h5>
                  <textarea class="form__input form__input--textarea" name="comment"></textarea>
                </label>
              </div>
              <div class="form__controls">
                <label class="radio">
                  <input type="radio" name="option" value="cash" class="radio__element">
                  <div class="radio__viewed"></div>
                  <div class="radio__title">Потребуется сдача</div>
                </label>
                <label class="radio">
                  <input type="radio" name="option" value="card" class="radio__element">
                  <div class="radio__viewed"></div>
                  <div class="radio__title">Оплата картой</div>
                </label>
              </div>
              <div class="form__controls">
                <label class="radio radio--checkbox">
                  <input type="checkbox" class="radio__element" name="isCall" value="call">
                  <div class="radio__viewed"></div>
                  <div class="radio__title">Не перезванивать</div>
                </label>
              </div>
              <div class="form__btns">
                <input type="submit" value="Заказать" class="btn">
                <input type="submit" value="Очистить" class="btn btn--theme--transparent">
              </div>
            </div>
            <input type="hidden" name="to" value="a.nesvit@sdsdsd.ru">
          </form>
        </div>
      </section>
    </div>
  </div>
  <script src="./js/order.js"></script>
</body>
</html>
